<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop | Magpie Arts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --background: 220 100% 98%;
      --foreground: 220 10% 10%;
      --card: 0 0% 100%;
      --primary: 220 91% 56%;
    }
    body {
      font-family: 'Candara', Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      padding: 0 0 50px 0;
      min-height: 100vh;
    }
    .side-logo {
      position: fixed;
      top: 24px;
      left: 28px;
      width: 110px;
      background: hsl(var(--card));
      border-radius: 16px;
      padding: 7px 12px;
      border: 3px solid #d9eefb;
      box-shadow: 0 6px 40px 0 rgba(60,90,170,0.09);
      cursor: pointer;
      z-index: 1000;
      text-decoration: none;
      display: block;
    }
    .side-logo:hover { box-shadow: 0 8px 50px rgba(60,90,170,0.3); }
    .header-bar {
      background: linear-gradient(90deg, #b4d9f6 0%, #eaeefe 50%, #97d2f7 100%);
      min-height: 160px; border-radius: 32px 0 32px 0;
      display: flex; align-items: center; justify-content: center;
      position: relative; box-shadow: 0 8px 26px #6599f3b2;
      padding: 0 80px; margin-left: 160px;
    }
    .menu-icon, .home-icon-link {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #e6f0ff;
      box-shadow: 0 4px 15px rgba(18, 68, 170, 0.14);
      padding: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, fill 0.3s;
      user-select: none;
      z-index: 12;
      top: 50%;
      transform: translateY(-50%);
    }
    .menu-icon {
      right: 24px;
      left: auto;
    }
    .menu-icon svg { width: 36px; height: 36px; display: block; }
    .menu-icon:hover { background: #c6ddff; }
    .home-icon-link {
      left: 24px;
      right: auto;
      fill: #1b3a8d;
      text-decoration: none;
    }
    .home-icon-link:hover { fill: #2979ff; background: #c4ddff; }
    .home-icon-link svg { width: 36px; height: 36px; }
    .pie-logo-center {
      margin: 0 auto; max-width: 330px; width: 330px;
      display: flex; justify-content: center; align-items: center;
      padding: 7px 8px 3px 8px; background: none; user-select: none;
    }
    .pie-logo-center img { width: 100%; height: auto; display: block; user-select: none; pointer-events: none;}
    /* CATEGORY BAR */
    .categories {
      margin: 0 auto 12px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 18px;
      max-width: 95vw;
      position: relative;
      z-index: 5;
    }
    .category-btn {
      font-weight: 600;
      font-size: 1rem;
      color: #154ea4;
      background: #e8f4fe;
      border: none; outline: none; cursor: pointer;
      padding: 6px 14px;
      border-radius: 11px;
      margin-bottom: 4px;
      transition: background .17s, color .17s;
      white-space: nowrap;
    }
    .category-btn.active, .category-btn:hover {
      background: #b6d8fe;
      color: #1d388b;
    }
    /* Hide the nav menu since we're using .categories */
    nav { display: none; }
    .shop-container {
      max-width: 1320px; margin: 0 auto; margin-left: 160px; padding-right: 8px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 25px 28px;
      justify-items: center;
      margin-top: 9px;
    }
    .product-card {
      background: hsl(var(--card));
      border-radius: 24px;
      box-shadow: 0 6px 35px #d7e0f7cc;
      width: 280px;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      position: relative;
      padding: 20px 28px 18px 28px;
      transition: box-shadow 0.25s ease, transform 0.25s ease;
      user-select: none;
    }
    .product-card:hover { box-shadow: 0 11px 50px #6ea3fc7f; transform: translateY(-4px);}
    .product-img-window {
      width: 207px; height: 276px;
      background: #e7f3fa; border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; box-shadow: 0 4px 18px #bdd9fc77;
      margin-bottom: 1.1rem; position: relative;
    }
    .product-img { width: 100%; height: 100%; object-fit: cover; border-radius: 18px; transition: transform 0.4s ease;}
    .product-card:hover .product-img { transform: scale(1.08);}
    .product-title { font-family: 'Candara', Arial, sans-serif; font-size: 1.3rem; font-weight: 700; color: #264a8b; text-align: center; margin-bottom: 0.3rem; min-height: 44px;}
    .product-price { font-family: Arial, sans-serif; font-size: 1.1rem; font-weight: 700; color: #1c3a92; margin-bottom: 1rem; text-align: center;}
    .wishlist-heart {
      position: absolute; top: 22px; right: 22px;
      font-size: 1.9rem; color: #bbb; cursor: pointer; transition: color 0.25s; user-select: none; z-index: 22;
    }
    .wishlist-heart.wishlisted { color: #e84265; text-shadow: 0 3px 12px #fda3bb;}
    .wishlist-heart:hover { color: #e84265; }
    #wishlistModal {
      position: fixed; top: 90px; right: 20px; width: 340px; max-height: 500px;
      background: hsl(var(--card)); box-shadow: 0 0 40px rgba(30,78,170,0.25);
      border-radius: 20px; overflow-y: auto; padding: 21px 25px 25px 25px;
      z-index: 1999; display: none;
    }
    #wishlistModal h2 { font-weight: 800; text-align: center; margin: 0 0 15px 0; color: #1f3e83; font-size: 1.4rem;}
    .wishlist-item { display: flex; align-items: center; margin-bottom: 1rem; justify-content: space-between; cursor: pointer;}
    .wishlist-item img { width: 56px; height: 76px; object-fit: cover; border-radius: 14px; margin-right: 14px;}
    .wish-title { flex-grow: 1; font-weight: 700; font-size: 1rem; color: #1b3a8d; text-align: left;}
    .remove-wish { font-size: 1.4rem; color: #e84265; cursor: pointer; font-weight: 900; padding-left: 15px; user-select: none;}
    .footer-contact-shop {
      background: #172a59;
      color: #fff; padding: 30px 16px 20px 16px;
      border-radius: 38px; text-align: center; margin: 38px 12px 16px 12px;
      font-family: Arial, sans-serif; max-width: 100%;
    }
    .footer-contact-shop .contact-info p { margin: 5px 0; font-size: 1.1rem; color: #fff; line-height: 1.5;}
    .footer-contact-shop .contact-info p strong { font-size: 1.18rem; color: #fff;}
    .social-icons { margin-top: 20px; display: flex; justify-content: center; gap: 28px;}
    .social-icons a { text-decoration: none; }
    /* Side Menu Styles */
    .side-menu {
      position: fixed; top: 0; right: -260px; left: auto;
      width: 240px; height: 100vh;
      background: #e6f0ff; box-shadow: 2px 0 20px rgba(43,58,128,0.12);
      padding: 48px 0 24px 0; z-index: 2000;
      transition: right 0.3s cubic-bezier(.77,0,.175,1);
      display: flex; flex-direction: column;
    }
    .side-menu.open { right: 0; }
    .side-menu ul {
      padding: 0 0 0 26px; margin: 0; list-style: none;
      font-size: 1.17rem; font-weight: 700; color: #1747a0; user-select: none;
    }
    .side-menu ul li { margin-bottom: 28px; }
    .side-menu ul li a { color: inherit; text-decoration: none; }
    .menu-overlay { position: fixed; top: 0; right: 0; left: auto; width: 100vw; height: 100vh; background: rgba(14,42,139,0.15); z-index: 1999; display: none;}
    .menu-overlay.open { display: block; }
    .loading-indicator { text-align: center; padding: 40px; font-size: 1.2rem; color: hsl(var(--primary));}
    .error-message { text-align: center; padding: 40px; font-size: 1.2rem; color: #e84265; }
    @media (max-width: 850px) {
      .side-logo { display: none; }
      .header-bar { margin-left: 0; border-radius: 0; padding: 0 16px; }
      .shop-container { margin-left: 0; padding: 0 8px;}
      .pie-logo-center { width: 210px; }
      .footer-contact-shop { margin-left: 2vw; margin-right: 2vw; }
    }
    @media (max-width: 700px) {
      .categories {
        gap: 6px 7vw;
        flex-wrap: wrap;
        margin-left: 0;
        margin-right: 0;
        max-width: none;
      }
      .category-btn {
        font-size: 0.97rem;
        padding: 4.5px 10px;
        border-radius: 7px;
        margin-bottom: -2px;
      }
      .products-grid {
        grid-template-columns: repeat(2, 1fr)!important;
        gap: 13px 7px;
        margin-top: 8px;
      }
      .shop-container { padding-left: 0; padding-right: 0;}
      .header-bar { min-height: 102px; }
    }
    @media (max-width:600px) {
      .products-grid { grid-template-columns: repeat(2, 1fr)!important; gap: 8px 6px;}
      .category-btn { font-size: 0.95rem; padding: 3px 6px;}
      .pie-logo-center { width: 110px; }
      .header-bar { padding: 0 2vw !important; }
      .product-card {width: 97vw;}
      .categories { gap: 3px 4vw; }
    }
    @media (max-width: 430px) {
      .category-btn { font-size: 0.93rem; padding: 2.5px 3vw; }
      .pie-logo-center { width: 68vw;}
      .header-bar {padding: 0;}
    }
  </style>
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <ul>
      <li><a href="#" onclick="menuFilter('All');return false;">Paint By Number</a></li>
      <li><a href="#" onclick="menuFilter('Custom');return false;">Custom Kit</a></li>
      <li><a href="#" onclick="menuFilter('Devotion/Spiritual');return false;">Devotion/Spiritual</a></li>
      <li><a href="#" onclick="menuFilter('Scenery/Wonders');return false;">Scenery/Wonders</a></li>
      <li><a href="#" onclick="closeMenu();">Cart</a></li>
      <li style="color:#7080a3;font-weight:400;font-size:.95rem;margin-top:30px;">&copy; 2025 Magpie Arts</li>
    </ul>
  </div>
  <div id="menuOverlay" class="menu-overlay"></div>
  <div class="header-bar">
    <a href="https://magpieartsinfo.github.io/magpie-arts-site/index.html" class="home-icon-link" title="Home" aria-label="Home">
      <svg viewBox="0 0 36 36" fill="currentColor" role="img" tabindex="0" xmlns="http://www.w3.org/2000/svg" width="36" height="36" >
        <path d="M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z" />
      </svg>
    </a>
    <span class="menu-icon" role="button" aria-label="Menu" tabindex="0" title="Menu" onclick="openMenu()">
      <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="2" width="15" height="15" rx="6" fill="#285be8"/>
        <rect x="19" y="2" width="15" height="15" rx="6" fill="#9ac1fc"/>
        <rect x="2" y="19" width="15" height="15" rx="6" fill="#285be8"/>
        <rect x="19" y="19" width="15" height="15" rx="6" fill="#285be8"/>
      </svg>
    </span>
    <div class="pie-logo-center">
      <img src="https://raw.githubusercontent.com/magpieartsinfo/magpiearts-assets/main/magpie-arts-site/images/PIE-kits.png" alt="PIE Kits - Paint It Easily Logo" draggable="false" loading="lazy" />
    </div>
  </div>
  <div class="categories" id="categoriesBar">
    <button class="category-btn active" onclick="filterCategory('All', this)">Paint By Number Kit</button>
    <button class="category-btn" onclick="filterCategory('Custom', this)">Custom Kit</button>
    <button class="category-btn" onclick="filterCategory('Devotion/Spiritual', this)">Devotion/Spiritual</button>
    <button class="category-btn" onclick="filterCategory('Scenery/Wonders', this)">Scenery/Wonders</button>
    <button class="category-btn" id="wishlist-link" title="Wishlist" type="button" style="color:#e84265;font-size:1.2rem;" onclick="toggleWishlistModal()">❤ Wishlist</button>
  </div>
  <main class="shop-container">
    <div class="products-grid" id="productsGrid">
      <div class="loading-indicator">Loading products...</div>
    </div>
  </main>
  <div id="wishlistModal" role="dialog" aria-modal="true" aria-labelledby="wishlistTitle">
    <h2 id="wishlistTitle">Your Wishlist</h2>
    <div id="wishlistItems"></div>
  </div>
  <footer class="footer-contact-shop">
    <div class="contact-info">
      <p><strong>Contact Us</strong></p>
      <p>Phone: +91-8128136985 &nbsp;|&nbsp;
        Email: <a href="mailto:magpieartsinfo@gmail.com" style="color:#fff;text-decoration:underline;">magpieartsinfo@gmail.com</a>
      </p>
      <p>Address: 285, Manmandir Residency, Ankleshwar, Gujarat-393001</p>
    </div>
    <nav class="social-icons" aria-label="Social media links" role="navigation">
      <a href="https://api.whatsapp.com/send?phone=9181283685" target="_blank" aria-label="WhatsApp">
        <img src="https://raw.githubusercontent.com/magpieartsinfo/magpiearts-assets/refs/heads/main/magpie-arts-site/images/whatsapp-icon.svg" alt="WhatsApp" width="38" height="38" />
      </a>
      <a href="https://www.linkedin.com/company/magpie-arts/?viewAsMember=true" target="_blank" aria-label="LinkedIn">
        <img src="https://raw.githubusercontent.com/magpieartsinfo/magpiearts-assets/refs/heads/main/magpie-arts-site/images/linkedin-icon.svg" alt="LinkedIn" width="38" height="38" />
      </a>
      <a href="https://www.instagram.com/magpiearts27?igsh=cWMxZ2UydWV3ZHdy" target="_blank" aria-label="Instagram">
        <img src="https://raw.githubusercontent.com/magpieartsinfo/magpiearts-assets/refs/heads/main/magpie-arts-site/images/instagram-icon.svg" alt="Instagram" width="38" height="38" />
      </a>
      <a href="https://www.facebook.com/share/1QVHnxCqRB/" target="_blank" aria-label="Facebook">
        <img src="https://raw.githubusercontent.com/magpieartsinfo/magpiearts-assets/refs/heads/main/magpie-arts-site/images/facebook-icon.svg" alt="Facebook" width="38" height="38" />
      </a>
    </nav>
  </footer>
  <script>
    let products = [];
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const productsGrid = document.getElementById('productsGrid');
    const wishlistModal = document.getElementById('wishlistModal');
    const wishlistItems = document.getElementById('wishlistItems');
    const wishlistLink = document.getElementById('wishlist-link');
    const catBtns = Array.from(document.querySelectorAll('.category-btn'));
    let currentCategory = 'All';
    async function loadProductsFromJson() {
      try {
        productsGrid.innerHTML = '<div class="loading-indicator">Loading products...</div>';
        const response = await fetch('https://raw.githubusercontent.com/magpieartsinfo/magpie-arts-site/main/products.json');
        if (!response.ok) throw new Error('Could not fetch products.json');
        products = await response.json();
        renderProducts();
      } catch (error) {
        productsGrid.innerHTML = `<div class="error-message">
          Failed to load products.<br>
          Please check your internet connection and try again.<br>
          <button onclick="loadProductsFromJson()" style="padding: 10px 20px; border-radius: 8px; background:#3c59ff; color:white;">Retry</button>
        </div>`;
        console.error(error);
      }
    }
    function renderProducts() {
      productsGrid.innerHTML = '';
      if (!products || products.length === 0) {
        productsGrid.innerHTML = '<div class="error-message">No products available.</div>';
        return;
      }
      let filteredProducts;
      if (currentCategory === 'All') {
        let customKitProduct = products.find(p => p.isCustomKit);
        let notCustomKit = products.filter(p => !p.isCustomKit);
        filteredProducts = [];
        if(customKitProduct) filteredProducts.push(customKitProduct);
        filteredProducts = filteredProducts.concat(notCustomKit);
      } else {
        filteredProducts = products.filter(p => p.category === currentCategory);
      }
      if (filteredProducts.length === 0) {
        productsGrid.innerHTML = `<p style="text-align:center; font-size:1.3rem; width:100%;">No products found in this category.</p>`;
        return;
      }
      filteredProducts.forEach(prod => {
        const originalIndex = products.findIndex(p => p === prod);
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => openProductPage(originalIndex);
        card.innerHTML = `
          <div class="product-img-window">
            <img src="${prod.image}" alt="${prod.title}" class="product-img" loading="lazy"/>
          </div>
          <div class="product-title">${prod.title}</div>
          <div class="product-price">Starting at Rs. ${getStartingPrice(prod).toLocaleString()}</div>
          <span title="Add to Wishlist" class="wishlist-heart ${wishlist.includes(originalIndex) ? 'wishlisted' : ''}" onclick="toggleWishlist(event, ${originalIndex})">❤</span>
        `;
        productsGrid.appendChild(card);
      });
    }
    function getStartingPrice(prod) {
      const prices = [prod.priceS1C16, prod.priceS1C20, prod.priceS2C20, prod.priceS2C24].filter(p => typeof p === 'number' && p > 0);
      if (prices.length === 0) return "N/A";
      return Math.min(...prices);
    }
    function openProductPage(index) {
      window.location.href = `https://magpieartsinfo.github.io/magpie-arts-site/product.html?index=${index}`;
    }
    function filterCategory(cat, el) {
      currentCategory = cat;
      catBtns.forEach(cb => cb.classList.remove('active'));
      if (el) el.classList.add('active');
      renderProducts();
      closeWishlistModal();
    }
    function saveWishlist() {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
    function toggleWishlist(e, index) {
      e.stopPropagation();
      if (wishlist.includes(index)) {
        wishlist = wishlist.filter(i => i !== index);
      } else {
        wishlist.push(index);
      }
      saveWishlist();
      renderProducts();
      renderWishlist();
    }
    function toggleWishlistModal() {
      if (wishlistModal.style.display === 'block') {
        closeWishlistModal();
      } else {
        renderWishlist();
        wishlistModal.style.display = 'block';
      }
    }
    function closeWishlistModal() {
      wishlistModal.style.display = 'none';
    }
    function removeFromWishlist(index) {
      wishlist = wishlist.filter(i => i !== index);
      saveWishlist();
      renderProducts();
      renderWishlist();
    }
    function renderWishlist() {
      if (wishlist.length === 0) {
        wishlistItems.innerHTML = '<p style="text-align:center; font-size:1.1rem; margin-top:1.2rem;">Your wishlist is empty.</p>';
        return;
      }
      wishlistItems.innerHTML = '';
      wishlist.forEach(index => {
        const prod = products[index];
        if (!prod) return;
        const item = document.createElement('div');
        item.className = 'wishlist-item';
        item.onclick = () => openProductPage(index);
        item.innerHTML = `
          <img src="${prod.image}" alt="${prod.title}" />
          <div class="wish-title">${prod.title}</div>
          <div class="remove-wish" title="Remove from wishlist" onclick="removeFromWishlist(${index}); event.stopPropagation();">&times;</div>
        `;
        wishlistItems.appendChild(item);
      });
    }
    // Side menu toggle
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    function openMenu() {
      sideMenu.classList.add('open');
      menuOverlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeMenu() {
      sideMenu.classList.remove('open');
      menuOverlay.classList.remove('open');
      document.body.style.overflow = '';
    }
    function menuFilter(cat) {
      closeMenu();
      filterCategory(cat, catBtns.find(btn => btn.textContent.toLowerCase().includes(cat.toLowerCase())));
    }
    menuOverlay.addEventListener('click', closeMenu);
    document.addEventListener('click', function(event) {
      if (wishlistModal.style.display === 'block') {
        const isClickInside = wishlistModal.contains(event.target);
        const isWishlistBtn = wishlistLink && wishlistLink.contains(event.target);
        if (!isClickInside && !isWishlistBtn) closeWishlistModal();
      }
    });
    // Highlight right category on load
    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1).toLowerCase();
      const categoryMap = {
        'paint': { btn: 'Paint By Number Kit', cat: 'All' },
        'custom': { btn: 'Custom Kit', cat: 'Custom' },
        'devotion': { btn: 'Devotion/Spiritual', cat: 'Devotion/Spiritual' },
        'scenery': { btn: 'Scenery/Wonders', cat: 'Scenery/Wonders' }
      };
      const selection = categoryMap[hash] || { btn: 'Paint By Number Kit', cat: 'All' };
      const targetBtn = catBtns.find(btn => btn.textContent.trim().toLowerCase() === selection.btn.toLowerCase());
      catBtns.forEach(a => a.classList.remove('active'));
      if (targetBtn) targetBtn.classList.add('active');
      currentCategory = selection.cat;
      loadProductsFromJson();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment | MAGPIE ARTS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    text-align: center;
    background: #f8faff;
    padding: 0 10px;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    color: #3c59ff;
  }
  img {
    margin: 20px 0;
    border: 1px solid #555;
    border-radius: 8px;
    max-width: 100%;
    height: auto;
  }
  p {
    font-size: 1.1rem;
  }
  button {
    background: #3c59ff;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
    user-select: none;
    width: 100%;
    max-width: 300px;
  }
  button:focus {
    outline: 3px solid #2a43c6;
  }
  #successMessage {
    display: none;
    color: #155724;
    background: #d4edda;
    padding: 15px;
    border-radius: 10px;
    margin-top: 30px;
    font-weight: bold;
  }
  #successMessage h2 {
    margin-top: 0;
  }
  a {
    color: #3c59ff;
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
    outline: none;
  }
</style>
</head>
<body>
  <h1>Complete Your Payment</h1>
  <p>Please scan the QR code below or use the payment link with your UPI app:</p>
  <img id="qrCode" src="" alt="UPI QR Code" width="200" height="200" />
  <p><a id="paymentLink" href="" target="_blank" rel="noopener noreferrer"></a></p>
  <p><strong>Amount to pay: â‚¹<span id="amountDisplay"></span></strong></p>
  <button id="confirmPaymentBtn" aria-label="Confirm payment completed">I Have Completed Payment</button>
  <div id="successMessage" role="alert" aria-live="assertive">
    <h2>Thank you for your order!</h2>
    <p>Your payment is confirmed.</p>
    <p>Order ID: <span id="orderIdDisplay"></span></p>
    <p><a href="https://magpieartsinfo.github.io/magpie-arts-site/index.html">Return to homepage</a></p>
  </div>
<script>
  const UPI_ID = "jaymistryfeb-1@okhdfcbank";
  const BUSINESS_NAME = "MAGPIE ARTS";
  const qrCodeImg = document.getElementById('qrCode');
  const paymentLink = document.getElementById('paymentLink');
  const amountDisplay = document.getElementById('amountDisplay');
  const confirmBtn = document.getElementById('confirmPaymentBtn');
  const successMsg = document.getElementById('successMessage');
  const orderIdDisplay = document.getElementById('orderIdDisplay');
  // Retrieve payment info saved by checkout page
  const orderId = sessionStorage.getItem('paymentOrderId');
  const amount = sessionStorage.getItem('paymentAmount');
  if (!orderId || !amount) {
    alert("Payment information not found. Redirecting to checkout.");
    window.location.href = 'https://magpieartsinfo.github.io/magpie-arts-site/checkout.html';
  } else {
    amountDisplay.textContent = amount;
    // Build UPI payment URL
    const paymentUrl = `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(BUSINESS_NAME)}&am=${encodeURIComponent(amount)}&cu=INR`;
    paymentLink.href = paymentUrl;
    paymentLink.textContent = paymentUrl;
    // Generate QR code using qrserver.com
    qrCodeImg.src = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(paymentUrl) + '&size=200x200';
    orderIdDisplay.textContent = orderId;
  }
  confirmBtn.addEventListener('click', () => {
    confirmBtn.style.display = 'none';
    successMsg.style.display = 'block';
    // Clear payment info after confirmation
    sessionStorage.removeItem('paymentOrderId');
    sessionStorage.removeItem('paymentAmount');
  });
</script>
</body>
</html>

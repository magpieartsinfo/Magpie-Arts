<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 Image Preview & Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f0f4ff;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    img {
      max-width: 100%;
      margin: 20px 0;
      border: 1px solid #555;
      border-radius: 8px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #3c59ff;
      color: white;
    }
    button:disabled {
      background: #a9b5ff;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Paste Base64 Image String</h2>
  <p>Paste the full Base64 data URL here (example: <code>data:image/png;base64,...</code>)</p>

  <textarea id="base64Input" placeholder="Paste Base64 string here..."></textarea>

  <button id="loadImageBtn">Load Image</button>

  <div id="imageContainer"></div>

  <script>
    const base64Input = document.getElementById('base64Input');
    const loadImageBtn = document.getElementById('loadImageBtn');
    const imageContainer = document.getElementById('imageContainer');

    function isValidBase64Image(str) {
      return /^data:image\/(png|jpeg|jpg|gif|bmp);base64,/.test(str.trim());
    }

    function downloadBase64AsFile(base64, filename) {
      const link = document.createElement('a');
      link.href = base64;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadImageBtn.addEventListener('click', () => {
      const base64String = base64Input.value.trim();

      if (!isValidBase64Image(base64String)) {
        alert('Please enter a valid Base64 image string including the prefix e.g. data:image/png;base64,...');
        return;
      }

      // Clear previous image if any
      imageContainer.innerHTML = '';

      // Create image element
      const img = document.createElement('img');
      img.src = base64String;
      img.alt = 'Base64 Image Preview';
      imageContainer.appendChild(img);

      // Create download button
      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = 'Download Image as File';
      imageContainer.appendChild(downloadBtn);

      // Determine extension from MIME type
      let extension = 'png'; // default
      if (base64String.startsWith('data:image/jpeg') || base64String.startsWith('data:image/jpg')) {
        extension = 'jpg';
      } else if (base64String.startsWith('data:image/gif')) {
        extension = 'gif';
      } else if (base64String.startsWith('data:image/bmp')) {
        extension = 'bmp';
      }

      downloadBtn.onclick = () => {
        downloadBase64AsFile(base64String, `downloaded-image.${extension}`);
      };
    });
  </script>

</body>
</html>
